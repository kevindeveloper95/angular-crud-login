<form  class="credit-card-div" [formGroup]="form" (ngSubmit)="guardarTarjeta()">
    <div class="panel panel-default" >
     <div class="panel-heading">
         
          <div class="row ">
                  <div class="col-md-12">
                    <i class="fa-solid fa-user" [class.green-icon]="this.form.get('numeroTarjeta').valid" [class.red-icon]="this.form.get('numeroTarjeta').invalid && 
                    this.form.get('numeroTarjeta').touched"  ></i>
                    <input  type="text" class="form-control" placeholder="Enter Card Number" formControlName="numeroTarjeta" maxlength="16" />
                  </div>
                 
              </div>
         <div class="row ">
                  <div class="col-md-3 col-sm-3 col-xs-3">
                      <span class="help-block text-muted small-font" > Expiry Month</span>
                      <i class="fa-solid fa-user" [class.green-icon]="this.form.get('fechaExpedicion').valid" [class.red-icon]="this.form.get('fechaExpedicion').invalid && 
                      this.form.get('fechaExpedicion').touched"  ></i>
                      <input type="text" class="form-control" placeholder="MM" formControlName="fechaExpedicion" maxlength="5" />
                  </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
                      <span class="help-block text-muted small-font" >  CCV</span>
                      <i class="fa-solid fa-user" [class.green-icon]="this.form.get('cvv').valid" [class.red-icon]="this.form.get('cvv').invalid && 
                      this.form.get('cvv').touched"></i>
                      <input type="text" class="form-control" placeholder="CCV" formControlName="cvv" maxlength="3" />
                  </div>
             <div class="col-md-3 col-sm-3 col-xs-3">
    <img src="assets/img/1.png" class="img-rounded" />
             </div>
              </div>
         <div class="row ">
                  <div class="col-md-12 pad-adjust">
                    <i class="fa-solid fa-user" [class.green-icon]="this.form.get('titular').valid" [class.red-icon]="this.form.get('titular').invalid && 
                    this.form.get('titular').touched"></i>
                      <input type="text" class="form-control" placeholder="Name On The Card" formControlName="titular" />
                  </div>
              </div>
         <div class="row">
    <div class="col-md-12 pad-adjust">
        <div class="checkbox">
        <label>
          <input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
        </label>
      </div>
    </div>
         </div>
           <div class="row ">
                <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                     <input type="submit"  class="btn btn-danger" value="CANCEL" />
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                      <input type="submit" [disabled]="form.invalid"  class="btn btn-warning btn-block" value="PAY NOW" />
                  </div>
              </div>
         
                       </div>
                  </div>
    </form>
